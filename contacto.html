    <body>
        <div class="contenidoprincipal">
        <section id="contacto">
            <h2>Contacto</h2>
            <p>¡Déjame un mensaje y tus datos para ponerme en contacto contigo cuanto antes!</p>
            <form id="contacto">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" required><br>
                <label for="apellidos">Apellidos:</label><br>
                <input type="text" id="apellidos" required><br>
                <label for="edad">Edad:</label><br>
                <input type="number" id="edad" required><br>
                <label for="edad">Email:</label><br>
                <input type="email" id="email" required><br>
                <label for="edad">Número de teléfono:</label><br>
                <input type="number" id="teléfono" required><br>
                <label for="mensaje">Déjame un mensaje:</label><br>
                <textarea name="mensaje" rows="10" cols="30"></textarea><br>
                <label for="enviar">Envíame tu respuesta:</label><br>
                <input type="submit" id="enviar" required><br>                
            </form>
        </section>
